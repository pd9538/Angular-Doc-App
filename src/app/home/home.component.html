<section>
  <form>
    <input class="search-input" type="text" placeholder="Filter by city" #filter>
    <button class="search-btn" type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
</section>
<section class="results">
  <app-housing-location *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation"></app-housing-location>
</section>
